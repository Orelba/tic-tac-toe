<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <script src="tic-tac-toe.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="player-container">
    <span class="player cell">Player X</span>
    <span class="opponent cell">Player O</span>
  </div>

  <div class="board-container">
    <div class="board">
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
    </div>
  </div>

  <button class="settings-btn">Settings</button>

  <footer>
    <p>Created by Orel Barzilay</p>
    <a href="https://github.com/Orelba/tic-tac-toe" target="_blank">
      <img src="images/GitHub-Mark-Light-32px.png" alt="Github Icon">
    </a>
  </footer>

  <div class="overlay">
    <div class="game-controls">
      <h2>How would you like to play?</h2>
      <button class="game-mode">Player VS. Player</button>
      <h3>Names</h3>
      <input type="text" name="player-name" id="player-name" maxlength="9" placeholder="Player X">
      <input type="text" name="opponent-name" id="opponent-name" maxlength="9" placeholder="Player O">
      <p class="change-warning hidden">Any change will only be applied after a restart</p>
      <div class="game-controls-buttons">
        <button class="start">Start Game</button>
      </div>
    </div>

    <div class="announce hidden">
      <h1>Game Over.</h1>
      <h1 class="announce-text"></h1>
      <div class="announce-buttons">
        <button class="restart">Restart Game</button>
        <button class="settings-btn overlay-btn">Settings</button>
      </div>
    </div>
  </div>
</body>

</html>
